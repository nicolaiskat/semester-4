name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      env:
       DOCKER_USER: ${{ secrets.DOCKER_USER }}
       DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run:
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build the Docker image
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
      run: |
        cd BookingHandlerService
        docker build . --file Dockerfile --tag ${DOCKER_USER}/taxareceive:handler-svc
        cd ../Send
        docker build . --file Dockerfile --tag ${DOCKER_USER}/taxareceive:taxa-publisher
        cd ../Receive
        docker build . --file Dockerfile --tag ${DOCKER_USER}/taxareceive:taxa-consumer

    - name: Push Docker image to Docker Hub
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
      run: |
        docker push ${DOCKER_USER}/taxareceive:handler-svc
        docker push ${DOCKER_USER}/taxareceive:taxa-publisher
        docker push ${DOCKER_USER}/taxareceive:taxa-consumer
